<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Form With Slider</title>
  <link rel='stylesheet' href='//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

  <video autoplay muted loop id="myVideo">
    <source src="video.mp4" type="video/mp4">
  </video>
<!-- partial:index.partial.html -->
<div class="main-box ">
  <div class="slider-cont">
    <div class="signup-slider">
      <div class="img-txt">
        <div class="img-layer"></div>
        <h1>A World To Explore.</h1>
        <img src="https://images.ladbible.com/resize?type=jpeg&quality=70&width=1200&fit=contain&gravity=auto&url=https://eu-images.contentstack.com/v3/assets/bltbc1876152fcd9f07/blt3a9ec1fd9f1a3823/62cfd82ddcd98314aeb0bfad/psplus.jpg"/>
      </div>
      <div class="img-txt">
        <div class="img-layer"></div>
        <h1>Get Ready For a Whole New Experience.</h1>
        <img src="https://i.ytimg.com/vi/07FsMjGnrBU/maxresdefault.jpg">
      </div>
      <div class="img-txt">
        <div class="img-layer"></div>
        <h1>Join US Now!</h1>
        <img src="https://images.ladbible.com/resize?type=jpeg&quality=70&width=720&fit=contain&gravity=null&url=https://eu-images.contentstack.com/v3/assets/bltbc1876152fcd9f07/blt5655d96e462f434b/624c0cc3fe63f76e377ea595/ps.jpg"/>
      </div>
    </div>
  </div>
  
  
  <div class="form-cont">

    <div class="top-buttons">
      <button class="to-signup top-active-button">
        Sign Up
      </button>
      <button class="to-signin">
        Sign In
      </button>
    </div>
    
    <div class="form form-signup">
      <form action="index.html">
        <lable>FULL NAME</lable>
        <input type="text" 
               placeholder="Your full name" required>
        <lable>E-MAIL</lable>
        <input type="email" 
               placeholder="Your e-mail" required>
        <lable id="psw">PASSWORD</lable>
        <input type="password" 
               placeholder="Your password"  id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
       
        <p class="terms">
          <input type="checkbox" required>
          I agree to all the statments in 
          <a href="#" class="lined-link">terms of service</a>
        </p>
        <input type="submit"
               class="form-btn"
               value="Sign Up">
        <br><br>
        <a href="#" class="lined-link to-signin-link">I'm already member</a>
      </form>
    </div>

    <div class="form form-signin">
      <form action="#">
        <lable>E-MAIL</lable>
        <input type="email" 
               placeholder="Your e-mail">
        <lable>PASSWORD</lable>
        <input type="password" 
               placeholder="Your password">
        <input type="submit"
               class="form-btn"
               value="Sign In"/>
        <br><br>
        <a href="#" class="lined-link to-signup-link">Create new account</a>
      </form>
    </div>
  </div>
  <div class="clear-fix"></div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js'></script><script  src="./script.js"></script>

</body>
</html>
